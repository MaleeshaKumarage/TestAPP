  <script>
    function isLocalHost(hostname) {
      return !!(
        hostname === 'localhost' ||
        hostname === '[::1]' ||
        hostname.match(/^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/) ||
        hostname.match(/^192(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/)
      );
    }

    function HttpsRedirect() {
      if (
        typeof window !== 'undefined' &&
        window.location &&
        window.location.protocol === 'http:' &&
        !isLocalHost(window.location.hostname)
      ) {
        window.location.href = window.location.href.replace(
          /^http(?!s)/,
          'https'
        );
      }
    }
    HttpsRedirect();
    if (!isLocalHost(window.location.hostname) && typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object') {
      __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () { };
    }

            for (var i=0; i<specialConsonants.length; i++){
                text = text.replace(specialConsonants[i], specialConsonantsUni[i]);
            }
            //consonents + special Chars
            for (var i=0; i<specialCharUni.length; i++){
                for (var j=0;j<consonants.length;j++){
                    s = consonants[j] + specialChar[i];
                    v = consonantsUni[j] + specialCharUni[i];
                    r = new RegExp(s, "g");
                    text = text.replace(r, v);
                }
            }
            //consonants + Rakaransha + vowel modifiers
            for (var j=0;j<consonants.length;j++){
                for (var i=0;i<vowels.length;i++){
                    s = consonants[j] + "r" + vowels[i];
                    v = consonantsUni[j] + "්‍ර" + vowelModifiersUni[i];
                    r = new RegExp(s, "g");
                    text = text.replace(r, v);
                }
                s = consonants[j] + "r";
                v = consonantsUni[j] + "්‍ර";
                r = new RegExp(s, "g");
                text = text.replace(r, v);
            }
            //consonents + vowel modifiers
            for (var i=0;i<consonants.length;i++){
                for (var j=0;j<nVowels;j++){ 
                    s = consonants[i]+vowels[j];
                    v = consonantsUni[i] + vowelModifiersUni[j];
                    r = new RegExp(s, "g");
                    text = text.replace(r, v);
                }
            }
        
            //consonents + HAL
            for (var i=0; i<consonants.length; i++){
                r = new RegExp(consonants[i], "g");
                text = text.replace(r, consonantsUni[i]+"්");
            }
                
            //vowels
            for (var i=0; i<vowels.length; i++){
                r = new RegExp(vowels[i], "g");
                text = text.replace(r, vowelsUni[i]);
            }
